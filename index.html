<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Página</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark fw-bold ">
        <div class="container-fluid">
          <a class="navbar-brand text-light " href="pagina.html">TusTurnos.com</a>
        </div>
      </nav>
      <div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-content">
        </div>
      </div>
      <form class="w-75 mx-auto pt-3 row" id="form" >
<div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Solicitud enviada</h1>
      </div>
      <div class="modal-body">
        Gracias por su
        solicitud. Nos contactaremos a la brevedad.</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btnReiniciar" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
        <h1 class="mb-3">Complete todos los campos para solicitar su turno</h1>
        <div id="error" class="form-text text-danger fs-4 mb-3 camposIncompletos mx-auto w-75">
          </div>
        <div class="mb-3 col-lg-6">
          <label for="nombre" class="form-label">Nombre y apellido</label>
          <input required maxlength="60" pattern="/^[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ]+(?:\s[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ]+)+$/" type="text" class="form-control " name="nombre" id="nombre" placeholder="Nombre y apellido">

        </div>
        <div class="mb-3 col-lg-6">
          <label for="dni" class="form-label">DNI</label>
          <input required type="number" min="100000" max="99999999" pattern="^[0-9]*$" class="form-control" name="dni" id="dni" placeholder="99999999">
        </div>
        <div class="mb-3 col-lg-6 obrasocial" id="contenedorObrasocial">
          <label for="obrasocial" class="form-label ">Selecciona su obra social / prepaga</label>
            <select required class="form-select "  id="obrasociales" name="obrasocial" aria-label="Default select example" >
              </select>

        </div>
        <div class="mb-3 col-lg-6">
          <label for="especialidad" class="form-label">Selecciona el área de consulta</label>
            <select required class="form-select" aria-label="Default select example" id="especialidades" name="especialidad" >
              </select>

        </div>
        <button type="button"  class="btn btn-primary mb-3 col-lg-3 mx-auto" id="btnSolicitar">Solicitar turno</button>
      </form>
    
</body>
</html>
